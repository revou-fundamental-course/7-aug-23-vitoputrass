<!DOCTYPE html>
<html>
<head>
    <title>Website Kalkulator Matematik (Segitiga)</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <h1>Hitung Luas & Keliling Segitiga</h1>
            <div class="section">
                <h2>Luas Segitiga</h2>
                <form>
                    <label for="base">Alas:</label>
                    <input type="number" id="base" placeholder="0" class="input-field">
                    <label for="height">Tinggi:</label>
                    <input type="number" id="height" placeholder="0" class="input-field">
                    <button type="button" class="calculate-button" onclick="hitungLuas()">Hitung Luas</button>
                    <button type="button" class="reset-button" onclick="resetLuas()">Reset</button>
                </form>
                <p id="luasResult"></p>
            </div>
            <div class="section">
                <h2>Keliling Segitiga</h2>
                <form>
                    <label for="sideA">Sisi A:</label>
                    <input type="number" id="sideA" placeholder="0" class="input-field">
                    <label for="sideB">Sisi B:</label>
                    <input type="number" id="sideB" placeholder="0" class="input-field">
                    <label for="sideC">Sisi C:</label>
                    <input type="number" id="sideC" placeholder="0" class="input-field">
                    <button type="button" class="calculate-button" onclick="hitungKeliling()">Hitung Keliling</button>
                    <button type="button" class="reset-button" onclick="resetKeliling()">Reset</button>
                </form>
                <p id="kelilingResult"></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
